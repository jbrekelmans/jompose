version: '2'
services:
  authentication-service:
    depends_on:
      db:
        condition: service_healthy
    depends_on: ["db"]
    entrypoint: ["/bin/bash", "-c", "STOP=0; trap 'STOP=1' INT; while [[ $$STOP -eq 0 ]]; do sleep 1; echo 'heartbeat'; done"]
    environment:
    - ASDF=10
    - DB_URL=postgresql://db:5432
    - HENK
    image: ubuntu:latest
    ports:
    - "8080"
    working_dir: /app/test
    volumes:
    - './docker-compose.yml:/mnt/vol1/docker-compose.yml:ro'
    - './data:/mnt/vol2/root:ro'
  generic-service:
    image: ubuntu:latest
    environment:
      ENVVAR_EXTENDS: test
    ports:
      - 8236:8234
  permission-service:
    entrypoint: ["/bin/bash", "-c", "STOP=0; trap 'STOP=1' INT; while [[ $$STOP -eq 0 ]]; do sleep 1; echo 'heartbeat'; done"]
    image: ubuntu:latest
    extends:
      service: generic-service
    environment:
      ENVVAR_STR: str
      ENVVAR_INT: 23
      ENVVAR_FLOAT1: 23.15
      ENVVAR_FLOAT2: 2312934891234981234.15123412384718237481723412341234
      ENVVAR_NULL:
    extends:
      service: generic-service
    healthcheck:
      disable: true
    image: ubuntu:latest
    ports:
    - "8080"
    - 8081
    - 8082:8082
    - 8236:8234
    working_dir: /app/test
  db:
    image: postgres:$BLA
    healthcheck:
      test:
      - CMD-SHELL
      # We have to convert non-zero exit codes to one as per https://docs.docker.com/engine/reference/builder/#healthcheck
      - 'pg_isready -U postgres || exit 1'
      interval: 10s
      timeout: 5s
      retries: 5
    user: root
x-kube-compose:
  cluster_image_storage:
    type: docker
  volume_init_base_image: ubuntu:latest
